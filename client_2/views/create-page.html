<h1>Ask Question</h1>
<div class="md-whiteframe-5dp p20" layout-align="center" layout='column'>
	<form ng-submit="createPage()" name='questionForm'>
		<md-input-container class='md-block md-title'>
			<label>title</label>
			<input type="text" ng-model="title" required/>
		</md-input-container>

		<label>Catgories</label>
		<div class="form-group">
			<label data-ng-repeat="category in categories" class="checkbox-inline">
				<input type="radio" ng-model="$parent.categoryId" name="category" ng-value="category.id" />
				{{category.title}}
			</label>
			<!--<a ng-click="">{{category.title}}</a>-->

		</div>

		<label>Body</label>
			<textarea  class="create" ng-model = 'content' required/>

		<md-button type = 'submit' class='md-block md-raised md-primary' ng-disabled="questionForm.$invalid">Create a new article</md-button>
	</form>
</div>
<pre>
        {{ Question }}
    </pre>
