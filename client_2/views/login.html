<md-content layout-padding flex='100' class='col-sm-8' layout-wrap class="md-title md-whiteframe-1dp Login">
	<h3>Login here</h3>
	<form ng-submit="submit()" name='login'>
		<md-input-container class='md-block'>
			<label>Email</label>
			<input type="email" ng-model="email" required/>
		</md-input-container>
		<md-input-container class='md-block'>
			<label>Password</label>
			<input type="password" ng-model="password" required></input>
		</md-input-container>
		<md-button type='submit' class = "md-raised md-primary" ng-disabled="login.$invalid">Login</md-button>
	</form>
</md-content>
