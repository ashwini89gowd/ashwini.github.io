<div class="md-whiteframe-5dp p10 m10" layout='row'>
	<div flex='100'>
		<h1>Your Questions:</h1>
		<div ng-repeat="question in questions">
			<div class='md-title question'>
				<div><a ng-click="check(question.id)">{{question.title}}</a></div>
			</div>
			<md-button class="md-primary md-raised" ng-click="edit(question.id)">Edit</md-button>
			<md-button ng-click="remove(question.id)" class="md-warn md-raised m10">Delete</md-button>
		</div>
	</div>
</div>
<div class="md-whiteframe-5dp p10 m10" layout='row'>
	<div flex='100'>
		<h1>Your answers:</h1>
		<div ng-repeat="answer in answers" class="md-whiteframe-5dp mb-10 p-10">
			<div class='md-title question'>
				<div><a ng-click="check(answer.question.id)">{{answer.question.title}}</a></div>
			</div>
			<div class='answer-num md-whiteframe-5dp answers' >
				<p>Your answer:{{answer.content}}</p>
				<div layout-align='end' layout='row'>
					<span ng-click="pride(answer.id, $index)">Thumbs up({{ answer.pride }})</span>
				</div>
				<!-- icon-thumb-up-outline  icon-thumb-up-->
			<!--<button ng-click='deletecom(answer.id)'>Delete answer</button>-->
			</div>
			<md-button class="md-primary md-raised" ng-click="editAnswer(answer.id)">Modify Answer</md-button>
			<md-button ng-click="removeAnswer(answer.id)" class="md-warn md-raised m10">Delete</md-button>
		</div>
	</div>
</div>
