<div>
	<div class="md-whiteframe-5dp main-question mt20" layout-warp>
		<div layout='row' layout-align='end'>
			<md-input-container  flex='15' class='query'>
	        	<label>Keyword</label>
	        	<input required md-no-asterisk name="description" ng-model="query">
	   	</md-input-container>
	  </div>
		<div ng-repeat="question in questions | filter:query" class='md-title question p-10'>
			<p class="pl-10"><a ng-click="check(question.id)">{{question.title}}</a></p>
      <hr>
		</div>
	</div>
	<div ui-view></div>
</div>
